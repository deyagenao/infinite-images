<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Infinite Images</h1>
  <h2>Images Courtesy of Unsplash API</h2>

  <!-- Loader -->
  <div class="loader" id="loader" hidden>
    <img src="loader.svg" alt="Loading">
  </div>

  <!-- Image Container -->
  <div class="image-container" id="image-container">
    <img src="https://images.unsplash.com/photo-1642376344452-4c6001638603?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMxfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="">
    <img src="https://images.unsplash.com/photo-1642376344452-4c6001638603?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMxfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="">
    <img src="https://images.unsplash.com/photo-1642376344452-4c6001638603?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMxfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="">
  </div>
  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
